<div class="container-header">
    <div class="row align-items-start">
        <div class="col">
            <div class="app-name">
                WebRtc TLA
            </div>
        </div>
        <div class="col">
            <div class="profile dropdownTop">
                <div class="profile-name">
                    {{user.name}}
                </div>
                <div class="dropdown"><span #expandButton [ngClass]="onTabClick === true ? 'arrow-up' : 'arrow-down'"
                        (click)="onClick()"></span>
                </div>
                <ul [ngClass]="{'active1': onTabClick === true}">
                    <li><a style="cursor: default !important;"><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
                    </li>
                    <li><a (click)="logOut()"><i class="fa fa-sign-out-alt" aria-hidden="true"></i>Logout</a>
                    </li>
                </ul>
                <div class="profile-text"> {{userNameText}}</div>

            </div>
        </div>
    </div>
</div>

        <div class="row" style="margin: auto;">
            <div class="c0l-sm-12 col-md-6 col-lg-6">
                <div class="call-layer join-call">
                <h2>One to one</h2>

                    <input placeholder=" Enter RTC code to join the call" class="code-input" type="text" [(ngModel)]="singleRoomId">
                    <div class="join-btn">
                        <button class="new-btn"  (click)="oneToOneRoom()">Join</button>
                    </div>
                </div>
            </div>
            <div class="c0l-sm-12 col-md-6 col-lg-6">
                <div class="call-layer join-call">
                <h2>Many to one</h2>

                    <input placeholder=" Enter RTC code to join the call" class="code-input" type="text" [(ngModel)]="manyRoomId">
                    <div class="join-btn">
                        <button class="new-btn"  (click)="manyToOneRoom()">Join</button>
                    </div>
                </div>
            </div>
        </div>
